<!-- upload_excel.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Excel</title>
  </head>
  <body>
    <h1>Upload Excel File</h1>
    <form action="{% url 'upload_excel' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="excel_file" accept=".xlsx" />
      <button type="submit" name="upload">Upload File</button>
    </form>

    {% if prediction_data %}
    <h2>Prediction Result</h2>
    <table border="1">
      <tr>
        <th>Variabel</th>
        <th>Nilai</th>
      </tr>
      {% for key, value in prediction_data.items %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %} {% if prediction_result %}
    <h2>Klasifikasi</h2>
    <p>{{ prediction_result }}</p>
    {% endif %}
  </body>
</html>
